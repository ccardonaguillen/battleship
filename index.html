<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>
    <main>
        <div id="info-box">This is an announcement</div>
        <div id="gameboard">
            <div id="player" class="player">
                <div id="player-ships" class="ships"></div>
                <div id="player-board" class="board"></div>
                <p id="player-name" class="name">Player</p>

            </div>
            <div id="computer" class="player">
                <div id="computer-board" class="board"></div>
                <div id="computer-ships" class="ships"></div>
                <p id="computer-name" class="name">Computer</p>
            </div>
        </div>
        <button id="new-game-button">New Game</button>

    </main>
    <footer></footer>
</body>

</html>
