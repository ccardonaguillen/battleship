<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>BATTLESHIP</h1>
    </header>
    <main>
        <div id="info-box">This is an announcement</div>
        <div id="gameboard">
            <div id="player1" class="player">
                <div id="player1-ships" class="ships"></div>
                <div id="player1-board" class="board"></div>
                <p id="player1-name" class="name">Player 1</p>

            </div>
            <div id="player2" class="player">
                <div id="player2-board" class="board"></div>
                <div id="player2-ships" class="ships"></div>
                <p id="player2-name" class="name">Player 2</p>
            </div>
        </div>
        <button id="new-game-button">New Game</button>

    </main>
    <footer></footer>
</body>

</html>
